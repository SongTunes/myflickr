# 热部署
spring.devtools.restart.enabled=true

# pagehelper需要开启
spring.main.allow-circular-references=true

# 重启目录
spring.devtools.restart.additional-paths=src/main/java
# 修改不重启
# spring.devtools.restart.exclude=static/**


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 配置static目录
# 前端可以访问此路径
spring.web.resources.static-locations=/upload/

# mybatis
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://119.3.184.163:26000/myflickr?useSSL=false
#spring.datasource.url=jdbc:mysql://0.0.0.0:3306/ts?useSSL=false
spring.datasource.username=puser1
spring.datasource.password=pw-puser1
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 分页
pagehelper.helper-dialect=postgresql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
